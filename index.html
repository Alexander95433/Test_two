<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дрожжи</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="body">

    <header class="heder">
        <div class="heder__content-box">
            <img class="heder__logo" src="./image/header-logo.svg" alt="Логотип компании">
            <div class="heder__box">
                <nav>
                    <ul class=" heder__list-links">
                        <li> <a class="heder__link" href="#" target="top">Портфолио</a></li>
                        <li> <a class="heder__link" href="#" target="top">О компании</a></li>
                        <li> <a class="heder__link" href="#" target="top">Контакты</a></li>
                    </ul>
                </nav>
                <button class="button">Оставить заявку</button>
            </div>
        </div>

    </header>

    <main class="main">

        <section class="hero">

            <img class="hero__img" src="./image/Section-hero.png" alt="">
            <p class="hero__subtitle">Маркетинговое агентство.
                С нами вы растете как на дрожжах</p>
            <div class="hero__arrow-wrapper">
                <img class="hero__arrow" src="./image/hero-arrow.svg" alt="Стрелка">
            </div>
            <div class="hero__contacts">
                <a class="hero__contact" href="#" target="top"> <img class="hero__contact-img"
                        src="./image/Vector-Whatsapp.svg" alt="Логотип whatsapp"> whatsapp</a>
                <a class="hero__contact" href="#" target="top"> <img class="hero__contact-img"
                        src="./image/Vector-Telegram.svg" alt="Логотип telegram"> telegram</a>
            </div>
        </section>

        <section class="portfolio">
            <h1 class="portfolio__title">Портфолио</h1>
            <div class="portfolio__content-box">
                <article class="portfolio__card">
                    <img class="portfolio__" src="" alt="">
                    <h3 class="portfolio__"></h3>
                </article>
            </div>
        </section>
        <section class="about-company"></section>
        <section class="leave-request"></section>
        <footer class="footer"></footer>
    </main>
</body>

</html>
